<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
</head>
<body>
    <header>
        <img src="./assets/svg/Logologo.svg" alt="">
    </header>
    <main>
        <form action="">
            <textarea name="" id=""placeholder="Ingrese el texto aqui"></textarea>
            <div class="btn_container">
                <div class="alert__msj"><img src="./assets/svg/Vectoralerta.svg" alt="alert icon"><span>Solo letras minúsculas y sin acentos</span></div>
            </div>
            <input type="submit" value="Encriptar">
            <input type="submit" value="Desencriptar">
        </form>
    </main>
    <aside class ="result">
        <img src="" alt="" class="result__img">
        <div class="result__container">
            <h3 class="result__title">Ningún mensaje fue encontrado</h3>
            <p class="result__text">Ingresa el texto que desees encriptar o desencriptar.</p>
        </div>

    </aside>
</body>
</html>
